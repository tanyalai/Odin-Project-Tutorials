<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="google.css">
<title>Google</title>
</head>
<body>
  <div class="center">
    <div class="logo">
      <img src="https://www.google.com/logos/doodles/2019/new-years-day-2019-5179180558843904.4-law.gif" width="437" height="220" alt="Google Logo">
    </div>
    <div id="spacer"></div>
    <div id="formbox" class="center">
        <div id="forms">
          <form>
            <input type="text" name="search" class="bar">
          </form>
          <div id="voice">
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" width="24" height="24" alt="Voice Button">
          </div>
        </div>
    </div>

    <div id="buttons">
      <div id="first">
        <form>
          <input type="submit" value="Google Search" class="search">
        </form>
      </div>
      <div id="second">
        <form>
          <input type="submit" value="I'm Feeling Lucky" class="lucky">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
