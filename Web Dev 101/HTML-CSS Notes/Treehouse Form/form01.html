<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page</title>
</head>

<body>
  <form action="#" method="POST" name="my_first_form">
    <fieldset>
      <legend align="center">Important Information</legend>

      <label for="username">Username:</label>
      <input type="text" name="username" id="username"><br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password"><br>

      <input type="radio" name="gender" value="Male" id="male"><label for="male">Male</label><br>
      <input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label><br>
      <input type="checkbox" name="food" value="Grapes">Grapes<br>
      <input type="checkbox" name="food" value="Apples">Apples<br>
      <input type="checkbox" name="food" value="Bananas">Bananas<br>
    </fieldset>
    <fieldset>
      <legend align="center">Optional Items</legend>
      <textarea name="essay" rows="10" cols="30"></textarea><br>

      <select>
        <optgroup label="Americas">
          <option>North America</option>
          <option>South America</option>
        </optgroup>
        <optgroup label="Eurasia">
          <option>Europe</option>
          <option>Asia</option>
        </optgroup>
        <option>Africa</option>
        <option>Australia</option>
        <option>Antarctica</option>
      </select><br>
    </fieldset>




    <input type="submit" value="Continue">
  </form>
</body>

</html>
